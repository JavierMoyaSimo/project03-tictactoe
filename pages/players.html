<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/players.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vw-100 vh-100 ">
        <div class="container text-center">
            <p class="h1 mb-5 title">Player selection</p>
            <div class="container square">
                <form label="Player1">
                    <label for="Player1">Player 1:</label>
                    <br>
                    <input type="text" name="nameOfPlayerOne" id="inputPlayerOne" placeholder="Enter name of player 1..." required="true">
                    <fieldset>
                        <input type="radio" name="human1" id="radioHuman1">
                        <label for="radioHuman1">Human</label>
                        <input type="radio" name="cpu1" id="radioCpu1" required="true">
                        <label for="radioCpu1">CPU</label>
                    </fieldset>
                    <button type="submit" id="saveNamePlayer1" onclick="FunctionSaveNameOne()">Confirm</button>
                </form>
                <form label="Player2">
                    <label for="Player2">Player 2:</label>
                    <br>
                    <input type="text" name="nameOfPlayerTwo" id="inputPlayerTwo" placeholder="Enter name of player 2..." required="true">
                    <fieldset>
                        <input type="radio" name="human2" id="radioHuman2" required="true">
                        <label for="radioHuman2">Human</label>
                        <input type="radio" name="cpu2" id="radioCpu2">
                        <label for="radioCpu2">CPU</label>
                    </fieldset>
                    <button type="submit" onclick="FunctionSaveNameTwo()">Confirm</button>
                </form>

            </div>
        </div>
        <a href="./play.html" class="btn button active mt-3">Start</a>
    </div>
    <script src="../javascript/main.js"></script>
</body>

</html>

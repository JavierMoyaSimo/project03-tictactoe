<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/players.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vw-100 vh-100 ">
        <div class="container text-center">
            <p class="h1 mb-5 title">Player selection</p>
            <div class="container square">
                <div class="d-flex justify-content-between">
                    <p class="h4 name-player">Player 1</p>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Human
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                CPU
                            </label>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-4">
                    <input type="text" placeholder="Enter the name of player one..." class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <p class="h4 name-player">Player 2</p>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Human
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                CPU
                            </label>
                        </div>
                    </div>
                </div>
                <div class="input-group pb-4">
                    <input type="text" placeholder="Enter the name of player two..." class="form-control">
                </div>
            </div>
        </div>


        <a href="./play.html" class="btn button active mt-3">Start</a>
    </div>
    </div>
    <script src="../javascript/main.js"></script>
</body>

</html>

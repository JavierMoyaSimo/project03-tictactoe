<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/play.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vw-100 vh-100 ">
        <div class="container w-50 bcg ">

            <div class="row text-center">
                <div class="col border border-2 border-top-0 border-start-0 letter">X</div>
                <div class="col border border-2 border-top-0 letter">O</div>
                <div class="col border border-2 border-top-0 border-end-0 letter">X</div>
            </div>
            <div class="row text-center">
                <div class="col border border-2 border-start-0 letter">O</div>
                <div class="col border border-2 letter">X</div>
                <div class="col border border-2 border-end-0 letter">O</div>
            </div>
            <div class="row text-center">
                <div class="col border border-2 border-start-0 border-bottom-0 letter">X</div>
                <div class="col border border-2 border-bottom-0 letter">X</div>
                <div class="col border border-2 border-end-0 border-bottom-0 letter">O</div>
            </div>

        </div>



        <script src="../javascript/main.js"></script>
    </div>
    </div>
</body>

</html>

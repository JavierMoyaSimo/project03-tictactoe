<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" media="(min-width: 100px)" href="../css/smallxs.css" />
    <link rel="stylesheet" media="(min-width: 350px)" href="../css/smallplay.css" />
    <link rel="stylesheet" media="(min-width: 550px)" href="../css/mediumplay.css" />
    <link rel="stylesheet" media="(min-width: 800px)" href="../css/bigplay.css" />

</head>

<body>
    <div id="main">
        <!-- Information Panel -->
        <div id="panelcontrol">
            <h3 class="piheight">Information panel</h3>
            <p class="piheight" id="nameP1">Name Player 1</p>
            <p class="piheight" id="nameP2">Name Player 1</p>
            <p class="piheight" id="turnOf">Turn of...</p>
        </div>
        <!-- Game board -->
        <div id="tictactoe">
            <div id="row1">
                <div class="letter" id="r1-c1"></div>
                <div class="letter" id="r1-c2"></div>
                <div class="letter" id="r1-c3"></div>
            </div>
            <div id="row2">
                <div class="letter" id="r2-c1"></div>
                <div class="letter" id="r2-c2"></div>
                <div class="letter" id="r2-c3"></div>
            </div>
            <div id="row3">
                <div class="letter" id="r3-c1"></div>
                <div class="letter" id="r3-c2"></div>
                <div class="letter" id="r3-c3"></div>
            </div>
        </div>
    </div>







    <script src="../javascript/main.js"></script>
</body>

</html>
